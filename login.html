<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Título da página</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-cookies.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body ng-app="aplicacao" ng-controller="Rest">
    <div class="toast" style="display: block;" role="alert" aria-live="assertive" aria-atomic="true">
      
    </div>
    <div class="form">
      <div class="login">
        <h1>Login</h1>
        <div class="form-floating mb-3">
          <input type="email" class="form-control email" id="email" placeholder="Email">
          <label class="email" for="floatingInput"><i class="bi bi-envelope" style="margin-right: 10px;"></i>Email</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control email" id="password" placeholder="Senha">
          <label class="email" for="floatingInput"><i class="bi bi-lock-fill"style="margin-right: 10px;"></i>Senha</label>
          <i class="bi bi-eye" id="eye" style="position: absolute;top: 40%;right: 0;cursor:pointer;color:white;" ng-click="mostrarSenha()"></i>
        </div>
        <!-- <input type="password" class="form-control password" id="password" placeholder="Senha"/> -->
        <div class="butons">
          <input type="button" class="btn blue button" value="Login" ng-click="login()"/>
          <input type="button" class="btn cad button" value="Cadastre-se" ng-click="cadastro()" />
        </div>
      </div>
    </div>
    <script src="login.js" type="application/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  </body>
</html>
