<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Cadastrar UsuÃ¡rio</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/cadastro/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-cookies.js"></script>
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body ng-app="aplicacao" ng-controller="Rest">
    <div class="form">
      <div class="login">
        <h1>Cadastre-se</h1>
        <div class="form-floating mb-3">
          <input type="text" class="form-control email" id="nome" placeholder="Nome">
          <label class="email" for="floatingInput"><i class="bi bi-person-fill" style="margin-right: 10px;"></i>Nome</label>
        </div>
        <div class="form-floating mb-3">
          <input type="email" class="form-control email" id="email" placeholder="Email">
          <label class="email" for="floatingInput"><i class="bi bi-envelope" style="margin-right: 10px;"></i>Email</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control email" id="password" placeholder="Senha">
          <label class="email" for="floatingInput"><i class="bi bi-lock-fill"style="margin-right: 10px;"></i>Senha</label>
          <i class="bi bi-eye" id="eye" style="position: absolute;top: 40%;right: 0;cursor:pointer;color:white;" ng-click="mostrarSenha()"></i>
        </div>
        <div>
          <input type="button" class="btn btn-success" value="Login" ng-click="salvar()"/>
        </div>
      </div>
    </div>
    <script src="/cadastro/cadastro.js" type="application/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  </body>
</html>
